	<script type="text/javascript">
		var mp3SongsMap = {
			"lambi-judai-duet": "Lambi Judai duet",
			"hawayein" :"Hawayein",
			"mann_bharya" : "Mann Bharya Unplugged",
			"laal-ishq" : "Laal Ishq Unplugged",
			"aaoge-jab-tum" : "Aaoge Jab Tum Unplugged",
			"sajda" : "Sajda Unplugged",
			"toshe-naina" : "Tose Naina Unplugged",
			"rangrej" : "Rangrej Unplugged",
			"bin-tere" : "Bin Tere Acoustic",
			"lambi-judai" : "Lambi Judai Unplugged",
			"kalank_title" : "Kalank Title Track Unplugged"
		};
		
		var svgElement = "<svg class='bd-placeholder-img mr-2 rounded' width='20' height='20' xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='xMidYMid slice' focusable='false' role='img' aria-label='Placeholder: 32x32'><title>Placeholder</title><rect fill='#808080' width='100%' height='100%'/><text fill='#808080' dy='.3em' x='50%' y='50%'>32x32</text></svg>";
		
		function createPlayList(){
			var UlList = document.getElementById("playlist");
			let counter = 0;
			for (var mp3Keys in mp3SongsMap) {
				var songsLi = document.createElement("li"); 
				songsLi.classList.add("list-group-item");//adding class to each li item
				if(counter == 0) {
					songsLi.classList.add("active");//adding default active class to first element
				}
				counter++;				
				var liTag = "<a href='media/"+mp3Keys+".mp3'>" + svgElement + mp3SongsMap[mp3Keys] + "</a>";
				songsLi.innerHTML = liTag;
				UlList.appendChild(songsLi);				
			}
		}
		createPlayList();
	</script>
